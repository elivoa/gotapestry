<!DOCTYPE HTML>
<html>
  <head>
    <link href="/static/css/pages/pg_account.css" rel="stylesheet" type="text/css">
    <link href="/static/css/layer/layer.css" rel="stylesheet" type="text/css">
    <t:layout.header title="Account" public="true" RequireLogin="false"/>
    <script src="/static/js/jquery.rc4.js"></script>

  </head>
  <body class="PG_list_person">
    <t:layout.headernav />

    <div class="container">
      <t:layout.leftnav curpage="" />

      <div class="main_content">
    	<h1>Login</h1>

        <div class="" style="">
          <div style="float:left;width:560px;margin:100px">
            <h2>Change Your Password</h2><br>
            <form method="POST" id="ChangePasswordForm" action="" onsubmit="return submitform();">
              <if t=".FormMessage">
                <div class="form_message">{{.FormMessage}}</div>
              </if>
              <if t=".FormError">
                <div class="form_error">{{.FormError}}</div>
              </if>

              <input type="hidden" name="t:id" value="ChangePasswordForm" todo="auto do this."/>

              <label for="username">User Name：</label>
              {{.User.Username}}
              <input type="hidden" id="username" name="User.Username" value=""
                     required minlength="3" maxlength="24"/>
              <br />
              <!-- TODO: remember username -->
              <!-- TODO: 密码明文传输了，需要加密 -->
              <label for="oldpassword">Old Password：</label>
              <input type="password" id="oldpassword" name="User.Password" value=""
                     required minlength="4" maxlength="24"/>
              <br />
              <label for="newpassword">New Password：</label>
              <input type="password" id="newpassword" name="NewPassword" value=""
                     required minlength="4" maxlength="24"/>
              <br />
              <label for="confirmpassword">Confirm Password：</label>
              <input type="password" id="confirmpassword" name="ComfirmPassword" value=""
                     required minlength="4" maxlength="24"/>
              <br />
              <input type="submit" value="Modify Password" />
            </form>
          </div>
          
        </div>
        
      </div>
    </div>

    <script type="text/javascript">

$(function(){
  $('#username').focus();
});
$('#LoginForm').validate();

  </body>
</html>

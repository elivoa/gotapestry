<!DOCTYPE HTML>
<html>
  <head>
    <link href="/static/css/pages/pg_list_order.css" rel="stylesheet" type="text/css">
    <t:layout.header title="订单列表" />
  </head>
  <body class="PG_list_order">
    
    <t:layout.headernav />
    
    <div class="container">

      <t:layout.leftnav CurPage="/order/list" />

      <div class="main_content">
    	<h1>订单列表</h1>
	    <div class="tab_main">
          <div class="bg">
	        <ul class="clearfix">
	          <li class="{{$.TabStyle `toprint`}}"><a href="/order/list/toprint">待打印订单</a></li>
              <li class="{{$.TabStyle `todeliver`}}"><a href="/order/list/todeliver">待发货订单</a></li>
	          <li class="{{$.TabStyle `delivering`}}"><a href="/order/list/delivering">已发货订单</a></li>
	          <li class="{{$.TabStyle `done`}}"><a href="/order/list/done">已完成订单</a></li>
	          <li class="{{$.TabStyle `canceled`}}"><a href="/order/list/canceled">已取消订单</a></li>
	          <li class="{{$.TabStyle `all`}}"><a href="/order/list/all">全部订单</a></li>
	        </ul>
	      </div>
        </div>

        <div class="list_order">
          <t:order.list tid="orderlist" orders=".Orders" tab=".Tab" />

          <div style="border:solid 0px red">
            <div t:type="ui.pager" total=".Total" current=".Current" pageitems=".PageItems"
                 urlTemplate=".UrlTemplate" />
          </div>
        </div>
        
      </div>
    </div>
  </body>
</html>

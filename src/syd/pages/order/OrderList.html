<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title></title>

    {{template "header"}}

  </head>
  <body>
    <div class="header">
	  <h1>进销存管理</h1>
    </div>
    <div class="container">

      {{template "left-nav"}}

      <div class="content">
    	<h2>订单列表</h2>

        <div class="tab">
          <a class="cur" href="#">待处理订单</a>
          <a href="">已发货订单</a>
          <a href="">已完成订单</a>
          <a href="">全部订单</a>
        </div>
        <!--搜索条件
		    <div class="filter">
        	  <dl>
                <dt>
                  付款状态
                </dt>
                <dd>
                  <select>
                    <option>未付款</option>
                    <option>已付款</option>
                  </select>
                </dd>
              </dl>
            </div>
            -->

        <div class="tbl_list">
          <table>
            <tr>
              <th>订单号</th>
              <th>客户姓名</th>
              <th>创建时间</th>
              <th>操作</th>
            </tr>

            {{range .Orders}}
            <tr>
              <td>{{.TrackNumber}}</td>
              <td>{{$.ShowCustomerName .CustomerId}}</td>
              <td>{{.CreateTime}}</td>
              <td>
                <a href="/order/edit/{{.Id}}">修改</a>
                <a href="#">发货</a>
              </td>
            </tr>
            {{end}}

          </table>
        </div>

      </div>
    </div>
    <div class="footer">

    </div>
  </body>
</html>

<!DOCTYPE HTML>
<html ng-app="app">
  <head>
    <link href="/static/css/pages/pg_list_order.css" rel="stylesheet" type="text/css">
    <t:layout.header title="订单列表" ng="true" />
    <script type="text/javascript" src="/static/ngc/order-close-button.js"></script>
  </head>
  <body class="PG_list_order">
    
    <t:layout.headernav />
    
    <div class="container">

      <t:layout.leftnav CurPage="/order/list" />

      <div class="main_content">
    	<h1>订单列表</h1>
	    <div class="tab_main">
          <div class="bg">
	        <ul class="clearfix">
	          <li class="{{$.TabStyle `toprint`}}"><a href="/order/list/toprint">待打印订单</a></li>
              <li class="{{$.TabStyle `todeliver`}}"><a href="/order/list/todeliver">待发货订单</a></li>
	          <li class="{{$.TabStyle `delivering`}}"><a href="/order/list/delivering">已发货订单</a></li>
	          <li class="{{$.TabStyle `done`}}"><a href="/order/list/done">已完成订单</a></li>
	          <li class="{{$.TabStyle `canceled`}}"><a href="/order/list/canceled">已取消订单</a></li>
	          <li class="{{$.TabStyle `all`}}"><a href="/order/list/all">全部订单</a></li>
	        </ul>
	      </div>
        </div>

        <div class="list_order">
          <t:order.list tid="orderlist" orders=".Orders" tab=".Tab" Referer="refer ."/>

          <div style="border:solid 0px red">
            <div t:type="ui.pager" total=".Total" current=".Current" pageitems=".PageItems"
                 urlTemplate=".UrlTemplate" />
          </div>
        </div>
        
      </div>
    </div>


    <!-- 这是order-close-button 这个ngc所诉要用到的模板，暂时放到这里，因为不知道怎么加载最好！ -->
    <script type="text/template" id="order-close-button-template">
  <a href="#order-close-button-modal" data-toggle-x="modal"
ng-click="closeclick($event)">结款</a>
    </script>

    <div id="order-close-button-modal" class="layer_box modal hide fade">
      <div class="layer_top modal-header">
        <a class="layer_close" title="关闭" href="#" data-dismiss="modal" aria-hidden="true"></a>
        <span>快速结款</span>
      </div>
      <div class="layer_content L_fast_cash modal-body">
        <form action="/order/ButtonSubmitHere" method="POST"
              onsubmit="return validateCloseForm('');">
          <input type="hidden" name="t:id" value="CloseForm" />
          <input type="hidden" name="TrackNumber" value="" class="tracking-number" />
          <input type="hidden" name="Referer" value="" class="referer"/>
          
          <div class="L_account_info clearfix">
            <strong class="customer-name"></strong>
            <span class="L_overage">
              账户余额：
              <span class="price account-ballance"></span> 元
            </span>
          </div>
          <div class="form_main">
            <dl class="clearfix">
              <dt class="L_order_price">订单金额：</dt>
              <dd>
                <strong class="price sum-order-price"></strong> 元
              </dd>
            </dl>
            <dl class="clearfix">
              <dt>结账：</dt>
              <dd>
                <input type="text" size="16" class="money sum-order-price" name="Money" value=""> 
                <label><input type="checkbox" class="money-clear" checked="true"> 已结清</label>
              </dd>
            </dl>
            <dl class="clearfix">
              <dd>
                <input type="submit" class="btn_a_s confirm" value="确认" />
              </dd>
            </dl>
          </div>
        </form>
      </div>
    </div>
    

    <script language="javascript">
  // in page scripts
  
function validateCloseForm(){
  if (confirm("确认结款么？")){
    var m = angular.element("#order-close-button-modal");
    o = m.find("input.money");
    if (o.val() == "") {
      alert('必须填写结账金额！')
      o.focus()
      return false
    }
    return true
  } else{
    return false
  }
}

    </script>
  </body>
</html>

        <script language="javascript" type="text/javascript">   
  var LODOP; //声明为全局变量 
  function prn1_preview() {	
	CreateOneFormPage();	
	LODOP.PREVIEW();	
  };
function CreateOneFormPage(){
  LODOP=getLodop(document.getElementById('LODOP_OB'),document.getElementById('LODOP_EM'));  
  LODOP.SET_PRINT_STYLE("FontSize",12);
  LODOP.SET_PRINT_STYLE("Bold",1);
  LODOP.ADD_PRINT_HTM(0,0,"100%","100%",document.getElementById("form1").innerHTML);
};	                     

</script> 
        <script type="text/javascript">
  var generateOrder = document.getElementById("generateOrder");

generateOrder.onclick = onclick

function onclick(){
  var orderInfo = document.getElementById("orderInfo");
  var orderInfoArr = new Array();
  orderInfoArr = orderInfo.value.split("，");
  //alert(orderInfoArr[0]);
  var buyerName = document.getElementById("buyerName");
  var buyerPhone = document.getElementById("buyerPhone");
  var buyerTel = document.getElementById("buyerTel");
  var buyerProvicy = document.getElementById("buyerProvicy");
  var buyerDistrict = document.getElementById("buyerDistrict");
  var buyerAddr = document.getElementById("buyerAddr");
  var buyerCountry = document.getElementById("buyerCountry");
  var buyerCity = document.getElementById("buyerCity");
  var buyerCityMain = document.getElementById("buyerCityMain");
  buyerName.innerHTML = "";
  buyerPhone.innerHTML = "";
  buyerTel.innerHTML = "";
  buyerPhone.innerHTML = "";
  buyerDistrict.innerHTML = "";
  buyerAddr.innerHTML = "";
  buyerCountry.innerHTML = "";
  buyerCity.innerHTML = "";
  buyerCityMain.innerHTML = "";
  buyerProvicy.innerHTML = "";
  
  buyerName.innerHTML = orderInfoArr[0];
  buyerPhone.innerHTML = orderInfoArr[1];
  buyerTel.innerHTML = orderInfoArr[2];
  var buyerAddress = "";
  if(orderInfoArr.length >4){
	buyerAddress = orderInfoArr.slice(3,-1).join("，");
  }
  else{
	buyerAddress = orderInfoArr[3];
  }

  if(buyerAddress.indexOf("省") != -1){
	//alert(buyerAddress);
	var buyerProvicyStart = buyerAddress.indexOf("省");
	buyerProvicy.innerHTML = buyerAddress.substring(0,buyerProvicyStart); 
	buyerAddress = buyerAddress.substring(buyerProvicyStart+1); 
	//alert(buyerAddress);
  }
  
  if(buyerAddress.indexOf("市") != -1){
	var buyerCityStart = buyerAddress.lastIndexOf("市");
	var buyerCityArr = buyerAddress.substring(0,buyerCityStart).split("市");
	
	if(buyerCityArr[buyerCityArr.length-1].indexOf(" ") !=-1){
	  buyerCityArr[buyerCityArr.length-1] = buyerCityArr[buyerCityArr.length-1].substring(buyerCityArr[buyerCityArr.length-1].indexOf(" "));
	}
	//alert(buyerCityArr[buyerCityArr.length-1].indexOf(" "));
	buyerCity.innerHTML = buyerCityArr[buyerCityArr.length-1]; 
	buyerCityMain.innerHTML = buyerCity.innerHTML; 
	buyerAddress = buyerAddress.substring(buyerCityStart+1);
  }
  
  if(buyerAddress.indexOf("县") != -1){
	var buyerCountryStart = buyerAddress.indexOf("县");
	buyerCountry.innerHTML = buyerAddress.substring(0,buyerCountryStart); 
	buyerAddress = buyerAddress.substring(buyerCountryStart+1); 
  }
  
  if(buyerAddress.indexOf("镇") != -1 &&buyerAddress.indexOf("区") == -1){
	//alert("1");
	var buyerDistrictStart = buyerAddress.indexOf("镇");
	buyerDistrict.innerHTML = buyerAddress.substring(0,buyerDistrictStart); 
	buyerAddress = buyerAddress.substring(buyerDistrictStart+1); 
  }
  if(buyerAddress.indexOf("区") != -1){
	//alert("2");
	var buyerDistrictStart = buyerAddress.indexOf("区");
	buyerDistrict.innerHTML = buyerAddress.substring(0,buyerDistrictStart); 
	buyerAddress = buyerAddress.substring(buyerDistrictStart+1); 
  }
  
  buyerAddr.innerHTML = buyerAddress;
  
  
  
}
function fromPerson(form_name){
  var fromName = document.getElementById("fromName");
  var fromCityMain = document.getElementById("fromCityMain");
  var fromProvicy = document.getElementById("fromProvicy");
  var fromCity = document.getElementById("fromCity");
  var fromCountry = document.getElementById("fromCountry");
  var fromDistrict = document.getElementById("fromDistrict");
  var fromAddress = document.getElementById("fromAddress");
  var fromPhone = document.getElementById("fromPhone");
  var fromTel = document.getElementById("fromTel");
  var fromNameMain = document.getElementById("fromNameMain");
  fromName.innerHTML = "";
  fromCityMain.innerHTML = "";
  fromProvicy.innerHTML = "";
  fromCity.innerHTML = "";
  fromCountry.innerHTML = "";
  fromDistrict.innerHTML = "";
  fromAddress.innerHTML = "";
  fromPhone.innerHTML = "";
  fromTel.innerHTML = "";
  fromNameMain.innerHTML = "";
  var person_info = new Array();
  person_info = form_name.split("，");
  fromName.innerHTML = person_info[0];
  fromNameMain.innerHTML = person_info[0];
  fromPhone.innerHTML = person_info[1];
}

onclick()

<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title></title>
    
    {{t_layout_header $}}
    <script type="text/javascript" src="/static/js/c/product_cst_generator.js"></script>
    <script type="text/javascript" src="/static/js/p/order/order_create_detail.js"></script>

  </head>
  <body>
    <div class="header">
	  <h1>进销存管理</h1>
    </div>
    <div class="container">

      {{t_layout_leftnav $}}

      <div class="content">
    	<h2>新增订单</h2>
        
        <div class="create_order">
          <div class="prd_form">
            <h3><i>客户信息</i></h3>
            <!--无累计欠款，则写累计欠款：无-->
            <div>
              <span class="floatr">累计欠款：
                <strong class="price">{{.Customer.Accumulated}}TODO</strong>元
              </span>
              <strong>{{.Customer.Name}}</strong>，{{.Customer.Address}} {{.Customer.Phone}}
            </div>
          </div>

          <div class="prd_form">
            {{t_order_productselector $ "CustomerId" .Customer.Id}}
          </div>

          <div class="">
            {{t_order_detailsform $}}
          </div>
          
          <div class="prd_form">
            <h3><i>发货方式</i></h3>
            <div>
              <div>
                <input type="radio">圆通速递
                <input type="radio">顺丰速运
                <input type="radio">自提
              </div>
              <div>
                运费：<input type="text" value=""> <label><input type="checkbox">到付</label>
              </div>
            </div>
          </div>
          <div class="prd_form">
            <h3><i>添加订单备注</i></h3>
            <div><textarea rows="4" style="width:90%"></textarea></div>
          </div>
          <div class="btn_main"><input type="button" value="确认下单"></div>
        </div>
      </div>
    </div>
    <div class="footer">

    </div>
  </body>
</html>

<script type="text/javascript">
  $(function(){
    new OrderCreateDetail({{.CustomerId}})
  });
</script>

<!DOCTYPE HTML>
<html>
  <head>
    <link href="/static/css/pages/pg_create_order.css" rel="stylesheet" type="text/css">
    {{t_layout_header $ "Title" `新增订单` }}
  </head>

  <body class="PG_create_order">
    
    {{t_layout_headernav $}}

    <div class="container">

      {{t_layout_leftnav $ "CurPage" `/order/create`}}

      <div class="main_content">
    	<h1>新增订单</h1>
        <div class="B_order_step1"></div>

        <form method="POST" id="CustomerForm" action=""
              onsubmit="return checkForm();">

          {{/* [tmp] support redirect to form */}}
          <input type="hidden" name="t:id" value="CustomerForm" />

          <div class="unit">
            <div class="tit"><strong>选择用户</strong></div>
            <div class="form_main">
              <dl class="clearfix">
                <dt><i>*</i>输入客户姓名：</dt>
                <dd>
                  {{t_suggestcontrol $ "name" "CustomerId" "value" "" "category" "customer"}}
                  <!-- <input type="text" size="45"> -->
                </dd>
                <dd class=""></dd>
              </dl>
            </div>
          </div>
          <div class="btn_content">
            <input class="btn_a_l" type="submit" value="下一步">
            <!-- <a class="btn_a_l" href="#">下一步</a> -->
          </div>

        </form>
      </div>
    </div>
  </body>
</html>

<script type="text/javascript">
  function checkForm(){
    strid = $("#CustomerForm .suggest-id").val()
    if(strid != ""){
      id  = parseInt(strid)
      if( id >0){
        return true;
      }
    }
    alert("请先选定客户（输入无效）")
    return false
  }
</script>

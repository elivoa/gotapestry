<!DOCTYPE HTML>

<html>
  <head>
    <link href="/static/css/pages/pg_detail_product.css" rel="stylesheet" type="text/css">
    <t:layout.header title="商品详情" />
  </head>
  <body class="PG_detail_product">
    <t:layout.headernav />

    <div class="container">
      <t:layout.LeftNav curPage="/product/list" />

      {{with .Product}}
      <div class="main_content">
    	<h1>商品详情 <span><a href="/product/edit/{{.Id}}?referer=view">编辑</a></span> </h1>

		<div class="B_prd clearfix">
		  <div class="B_prd_img">
			<img src="{{$.Picture 0}}"><!-- TODO how to template slice -->
		  </div>
		  <div class="B_prd_info">
			<h2>{{.Name}}</h2>
			<p>单价：<strong class="price">{{.Price}}</strong>元</p>
			<p>颜色：{{range .Colors}} {{.}}, {{end}}</p>
			<p>尺码：{{range .Sizes}} {{.}}, {{end}}</p>
			<div class="B_stock">
			  <p>库存信息：TODO</p>

              <t:product.ColorSizeTable tid="pcst" productId=".Id" />

              <!--
			      <table class="tbl_s">
				    <tr>
				      <th align="left">颜色</th>
				      <th align="left">尺码</th>
				      <th align="left">数量</th>
				    </tr>
				    <tr>
				      <td rowspan="2">绿色</td>
				      <td>M</td>
				      <td>200</td>
				    </tr>
				    <tr>
				      <td>L</td>
				      <td>0</td>
				    </tr>
				    <tr>
				      <td>桔色</td>
				      <td>M</td>
				      <td>10</td>
				    </tr>
			      </table>
                  -->
              
			</div>
		  </div>
		</div>
        
		<div class="unit">
		  <div class="tit"><strong>销售图表</strong></div>
          <t:product.SalesChart productId=".Id" period="$.Period"/>
		</div>

		<div class="unit">
		  <div class="tit"><strong>供货信息</strong></div>
		  <div class="form_main">
            <dl class="clearfix">
              <dt>供货商：</dt>
              <dd>{{$.SupplierName .Supplier}}</dd>
              <!-- TODO: Support register global function features. -->
              <dd></dd>
            </dl>
            <dl class="clearfix">
              <dt>供货价格：TODO</dt>
              <dd>
                批次1<strong class="price">68</strong>元<br />
                批次2<strong class="price">66</strong>元<br />
                批次3<strong class="price">62</strong>元<br />
              </dd>
              <dd class=""></dd>
            </dl>
          </div>
		</div>
        
		<div class="B_prd_sale">
		  <div class="B_tit"><strong>购买列表 TODO</strong></div>
		  <table class="tbl_main">
			<tr>
			  <th align="left">客户姓名</th>
			  <th align="left">订单号</th>
			  <th align="left">日期</th>
			  <th align="center">购买件数</th>
			</tr>
			<tr>
			  <td>吴凤仙</td>
			  <td>203319293022</td>
			  <td>2013-08-10</td>
			  <td align="center">8</td>
			</tr>
		  </table>
		</div>
      </div>
      {{end}}
      
    </div>
  </body>
</html>

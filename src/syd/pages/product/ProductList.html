<!DOCTYPE HTML>
<html>
  <head>
    
    <link href="/static/css/pages/pg_list_product.css" rel="stylesheet" type="text/css">
    {{t_layout_header $ "title" "商品列表"}}
    
  </head>
  <body class="PG_list_product">
    
    {{t_layout_headernav $}}

    <div class="container">

      {{t_layout_leftnav $ "CurPage" `/product/list`}}

      <div class="main_content">
    	<h1>商品列表</h1>
        <div class="tab_s clearfix">
          <a class="first {{.TabClass `all`}}" href="/product/list">全部商品</a>
          <a class="{{.TabClass `A`}}" href="/product/list/A">A</a>
          <a class="{{.TabClass `b`}}" href="/product/list/B">B</a>
          <a class="{{.TabClass `c`}}" href="/product/list/C">C</a>
          <a class="{{.TabClass `d`}}" href="/product/list/D">D</a>
          <a class="{{.TabClass `e`}}" href="/product/list/E">E</a>
          <a class="{{.TabClass `f`}}" href="/product/list/F">F</a>
          <a class="{{.TabClass `g`}}" href="/product/list/G">G</a>
          <a class="{{.TabClass `h`}}" href="/product/list/H">H</a>
          <a class="{{.TabClass `i`}}" href="/product/list/I">I</a>
          <a class="{{.TabClass `j`}}" href="/product/list/J">J</a>
          <a class="{{.TabClass `k`}}" href="/product/list/K">K</a>
          <a class="{{.TabClass `l`}}" href="/product/list/L">L</a>
          <a class="{{.TabClass `m`}}" href="/product/list/M">M</a>
          <a class="{{.TabClass `n`}}" href="/product/list/N">N</a>
          <a class="{{.TabClass `o`}}" href="/product/list/O">O</a>

          <a class="{{.TabClass `s`}}" href="/product/list/S">S</a>
          <a class="{{.TabClass `t`}}" href="/product/list/T">T</a>
          <a class="{{.TabClass `u`}}" href="/product/list/U">U</a>
          <a class="{{.TabClass `v`}}" href="/product/list/V">V</a>
          <a class="{{.TabClass `w`}}" href="/product/list/W">W</a>
          <a class="{{.TabClass `x`}}" href="/product/list/X">X</a>
          <a class="{{.TabClass `y`}}" href="/product/list/Y">Y</a>
          <a class="{{.TabClass `z`}}" href="/product/list/Z">Z</a>
        </div>

        <div class="list_product">
          
          {{t_product_list $ "Products" .Products "Source" (print `/product/list/` .Capital) }}
          
          <div class="pager_main"><a class="btn_c_s" href="#">首页</a><span><a href="#">1</a><a href="#">2</a><a class="cur" href="#">3</a><a href="#">4</a><a href="#">5</a></span><a class="btn_c_s" href="#">末页</a></div>

        </div>
        
      </div>
    </div>

</html>

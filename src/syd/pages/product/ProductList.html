<!DOCTYPE HTML>
<html ng-app="syd">
  <head>
    <link href="/static/css/pages/pg_list_product.css" rel="stylesheet" type="text/css">
    <t:layout.header title="商品列表" />
  </head>
  
  <body ng-controller="ProductListCtrl" class="PG_list_product">
    <t:layout.headernav />

    <div class="container">
      <t:layout.leftnav curPage="/product/list" />

      <div class="main_content">
    	<h1>商品列表</h1>
        <div class="tab_s clearfix">
          <a  ng-repeat="tab in tabs track by $index"
              class="[[firstTabClass($index)]] [[tabClass(tab, '{{.Capital}}')]]"
              href="/product/list/[[tab]]">
            [[tab]]
          </a>
        </div>

        <div class="list_product">

          <table class="tbl_main">
            <tr>
              <th align="left">货号</th>
              <th align="left">商品名称</th>
              <th align="right">销售单价</th>
              <th align="right">库存</th>
              <th align="left">产品规格</th>
              <th align="left">操作</th>
            </tr>

            <tr ng-if="!Products">
              <td>
                <div class="tips_content"><i class="icon_warning"></i> No Records</div>
              </td>
            </tr>
            
            <tr ng-repeat="p in Products">
              <td nowrap>
                <a href="/product/detail/[[p.Id]]">[[p.ProductId]]</a>
              </td>
              <td nowrap>
                <a href="/product/detail/[[p.Id]]">[[p.Name]]</a>
              </td>
              <td align="right">
                <span class="price">[[p.Price]]</span> <!-- PrettyCurrency filter -->
              </td>
              <td title="[[StockDescription(p)]]">
                <span class="inventory">[[p.Stock]]</span>
              </td>
              <td nowrap style="color:#a1a1a1">
                [[SpecDescription(p)]]
              </td>
              <td nowrap>
                <a href="/product/edit/[[p.Id]]">修改商品</a><span class="vline">|</span>
                {{/* This will be generated */}}
                <a href="/product/list:delete/[[p.Id]]?source={ {$.Source}}"
                   onclick="return confirm('确认删除?')">删除</a>
              </td>
            </tr>
            
          </table>


          <!--    S / M / L<span class="vline">|</span>
                  S / M / <span title="  " class="B_sold_out">L</span> / XL
                  <span class="vline">|</span>   S / M / L / XL -->


          <!-- < t:product.list products=".Products" source="(print `/product/list/` .Capital)" /> -->
          
          <div class="pager_main"><a class="btn_c_s" href="#">首页</a><span><a href="#">1</a><A href="#">2</a><a class="cur" href="#">3</a><a href="#">4</a><a href="#">5</a></span><a class="btn_c_s" href="#">末页</a></div>

        </div>
        
      </div>
    </div>
    <script src="/static/js/angular.min.js" ></script>
    <script src="/static/js/angular.init.js" ></script>
    <script src="/static/js/p/product/product_list.js" ></script>
  </body>
</html>

<script type="text/javascript">

p_ProductList({
  Products: {{.Products .Capital}},

});

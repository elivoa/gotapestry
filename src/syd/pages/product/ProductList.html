<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title></title>

    {{t_layout_header $}}
    
  </head>
  <body>
    <div class="header">
	  <h1>进销存管理</h1>
    </div>
    <div class="container">

      {{t_layout_leftnav $}}

      <div class="content">
    	<h2>商品列表</h2>
        <div class="product_list">
          <table class="main_tbl">
            <tr>
              <th align="left">商品名称</th>
              <th align="middle">销售单价</th>
              <th align="middle">库存</th>
              <th align="middle">入库时间</th>
              <th align="left">操作</th>
            </tr>

            {{with $:=.}}
            {{range .Products}}
            <tr>
              <td><a href="#">{{.Name}}</a></td>
              <td align="right" class="price">{{formatcurrency .Price}}</td>
              <td align="right">{{.Stock}}</td>
              <td>{{formattime .CreateTime "2006-01-02"}}</td>
              <td class="f12">
                <a href="#">入库</a> <span class="vline">|</span>
                <a href="/product/edit/{{.Id}}">修改商品</a> <span class="vline">|</span>
                <a href="/product/delete/{{.Id}}"
                   onclick="return confirm('确认删除?')">删除</a>
              </td>
            </tr>
            {{end}}
            {{end}}

          </table>
        </div>
      </div>
    </div>
    <div class="footer">

    </div>
  </body>
</html>

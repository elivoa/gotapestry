<!DOCTYPE HTML>
<html>
  <head>
  <head>
    <link href="/static/css/pages/pg_create_order.css" rel="stylesheet" type="text/css">
    <link href="/static/css/pages/gb.css" rel="stylesheet" type="text/css">
    <t:layout.header title="客户资料" />
  </head>
  <body class="PG_create_order">
    <t:layout.headernav />
    <div class="container">
      <t:layout.leftnav curpage="/person/list/customer" />

      <div class="main_content">
	    <h1>客户资料:
          <small><a href="/person/edit/{{.Person.Id}}">修改资料</a></small>
          <small>(TODO 无页面 TODO 供货商资料)<small>
        </h1>
        <t:person.CustomerProfileCard customer=".Person" />

        <div class="section">
          <h2>账户余额:
            <small class="price">{{.Person.AccountBallance | prettycurrency}}元</small>
          </h2>
          <div class="">
            工具: <a href="/person/EditAccountBallance/{{.Person.Id}}">【修改账户余额】</a>
          </div>
        </div>
        <br class="spliter" />
        
        <div class="section">
          <h2>今日留言:
            <small>for {{.Person.Name}} 订单号： TODO</small>
          </h2>
          <div class="messagebox">
            今日发货：{{.LeavingMessage}}
            <br />
            <br />
            注 1：【内测：请仔细检查累计欠款是否正确】<br>
            注 2：自动选择当天的订单。<br>
            注 3：目前只支持每天一个订单。并且还不包括代发订单。<br>
          </div>
        </div>
        <br class="spliter" />

        <div class="section">
          <h2>所有 {{.Person.Name}} 的订单:</h2>
          <div>
            {{t_order_list $ "orders" .Orders}}
          </div>
        </div>
        <br class="spliter" />
        
      </div>
    </div>
    <div class="footer">
    </div>
  </body>
</html>

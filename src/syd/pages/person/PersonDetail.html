<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title></title>

    {{t_layout_header $}}

  </head>
  <body>
    <div class="header">
	  <h1>进销存管理</h1>
    </div>
    <div class="container">

      {{t_layout_leftnav $}}

      <div class="content">
    	<h2>客户资料</h2>
        <div class="person_list">
		  <table>
            <tr>
              <th>客户姓名</th>
              <th>地址</th>
              <th>电话</th>
              <th>qq</th>
              <th>网店</th>
              <th>备注</th>
              <th>操作</th>
            </tr>

            {{with .Person}}
            <tr>
              <td>{{.Name}}</td>
              <td>{{.Address}}</td>
              <td>{{.Phone}}</td>
              <td>{{.QQ}}</td>
              <td><a href="{{.Website}}">{{.Website}}</a></td>
              <td>{{.Note}}</td>
              <td>
              </td>
            </tr>
            {{end}}

          </table>

          <hr />
          
          {{t_order_list $ "orders" .Orders}}

        </div>
      </div>
    </div>
    <div class="footer">
    </div>
  </body>
</html>

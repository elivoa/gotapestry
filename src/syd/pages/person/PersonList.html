<!DOCTYPE HTML>
<html>
  <head>
    <link href="/static/css/pages/pg_list_person.css" rel="stylesheet" type="text/css" />
    <t:layout.header title='(print .SubTitle "列表")' />
  </head>
  <body class="PG_list_person">

    <t:layout.headernav />

    <div class="container">

      <t:layout.leftnav CurPage="/person/list/{{.PersonType}}" />

      <div class="main_content">
    	<h1>{{.SubTitle}}列表</h1>
        <div class="list_person">
          <table class="tbl_main">
            <tr>
              <th align="left">客户姓名</th>
              <th align="left">地址</th>
              <th align="left">电话</th>
              <th align="left">qq</th>
              <th align="left">网店</th>
              <th align="left">备注</th>
              <th align="left">操作</th>
            </tr>

            <range source=".Persons">
              <tr>
                <td><a href="/person/detail/{{.Id}}" >{{.Name}}</a></td>
                <td>{{.Address}}</td>
                <td>{{.Phone}}</td>
                <td>{{.QQ}}</td>
                <td><a href="{{.Website}}">{{.Website}}</a></td>
                <td>{{.Note}}</td>
                <td>
                  <a href="/person/edit/{{.Id}}">修改</a>
                  <a href="/person/list.delete/{{.Id}}/{{$.PersonType}}"
                     onclick="return confirm('确认删除?')">删除</a>
                </td>
              </tr>
            </range>

          </table>
          <div class="pager_main"><a class="btn_c_s" href="#">首页</a><span><a href="#">1</a><a href="#">2</a><a class="cur" href="#">3</a><a href="#">4</a><a href="#">5</a></span><a class="btn_c_s" href="#">末页</a></div>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title></title>

    {{t_layout_header $}}

  </head>
  <body>
    <div class="header">
	  <h1>进销存管理</h1>
    </div>
    <div class="container">

      {{t_layout_leftnav $}}

      <div class="content">
    	<h2>{{.SubTitle}}列表</h2>
        <div class="person_list">
		  <table>
            <tr>
              <th>客户姓名</th>
              <th>地址</th>
              <th>电话</th>
              <th>qq</th>
              <th>网店</th>
              <th>备注</th>
              <th>操作</th>
            </tr>

            {{range .Persons}}
            <tr>
              <td><a href="/person/detail/{{.Id}}" >{{.Name}}</a></td>
              <td>{{.Address}}</td>
              <td>{{.Phone}}</td>
              <td>{{.QQ}}</td>
              <td><a href="{{.Website}}">{{.Website}}</a></td>
              <td>{{.Note}}</td>
              <td>
                <a href="/person/edit/{{.Id}}">修改</a>
                <a href="/person/list.delete/{{.Id}}/{{$.PersonType}}"
                   onclick="return confirm('确认删除?')">删除</a>
              </td>
            </tr>
            {{end}}

          </table>
        </div>
      </div>
    </div>
    <div class="footer">

    </div>
  </body>
</html>

<!DOCTYPE HTML>
<html>
  <head>
    <link href="/static/css/pages/pg_create_person.css" rel="stylesheet" type="text/css" />
    <t:layout.header title="print .SubTitle `联系人`" />
  </head>
  <body class="PG_create_person">
    <t:layout.headernav />

    <div class="container">
      <t:layout.leftnav curpage="/person/edit" />

      <div class="main_content">
    	<h1>{{.SubTitle}}联系人</h1>
        
        <div class="form_main">
          <form method="POST" id="PersonForm" action="">
            <input type="hidden" name="Person.Id" value="{{.Person.Id}}" />
            {{/* TODO: [tmp] support redirect to form */}}
            <!-- <input type="hiddenya" name="t:id" value="PersonForm" /> -->

            <dl class="clearfix">
              <dt><i>*</i>姓名：</dt>
              <dd>
                <input type="text" size="12" class="inp_error"
                       name="Person.Name" value="{{.Person.Name}}" />
              </dd>
              <dd class="tips" style="display:block">
                <b><i></i></b><a class="tips_close" href="#"></a>必须填写客户姓名
              </dd>
            </dl>

            <dl class="clearfix">
              <dt>类型：</dt>
              <dd>
                <t:select data=".TypeData" name="Person.Type" value=".Person.Type" Header="请选择" />
              </dd>
              <dd></dd>
            </dl>

            <dl class="clearfix">
              <dt>电话：</dt>
              <dd>
                <input type="text" size="12"
                       name="Person.Phone" value="{{.Person.Phone}}" />
              </dd>
              <dd></dd>
            </dl>

            <dl class="clearfix">
              <dt>所在地：</dt>
              <dd>
                <t:provinceSelect name="Person.City" value=".Person.City" />

                <hide>
                  <!--
                      <select name="Person.City" value="{{.Person.City}}">
                        <option value="">省</option>
                        <option value="上海">上海</option>
                        <option value="嘉兴">嘉兴</option>
                        <option value="濮院">濮院</option>
                      </select>
                      -->
                </hide>
                <input type="text" size="12"
                       name="Person.Address" value="{{.Person.Address}}" />
              </dd>
              <dd class="tips"></dd>
            </dl>

            <dl class="clearfix">
              <dt>邮编：</dt>
              <dd>
                <input type="text" size="12"
                       name="Person.PostalCode" value="{{.Person.PostalCode}}" />
              </dd>
              <dd class="tips"></dd>
            </dl>
            <dl class="clearfix">
              <dt>QQ：</dt>
              <dd>
                <input type="text" site="12"
                       name="Person.QQ" value="{{.Person.QQ}}" />
              </dd>
              <dd></dd>
            </dl>
            <dl class="clearfix">
              <dt>网店：</dt>
              <dd>
                <input type="text" site="12"
                       name="Person.Website" value="{{.Person.Website}}" />
              </dd>
              <dd></dd>
            </dl>
            <dl class="clearfix">
              <dt>备注：</dt>
              <dd><textarea name="Person.Note">{{.Person.Note}}</textarea></dd>
              <dd></dd>
            </dl>

            <dl class="clearfix">
              <dt>累计欠款：</dt>
              <dd>{{.Person.AccountBallance | prettycurrency}}</dd>
              <dd></dd>
            </dl>

            
            <dl class="clearfix">
              <dt></dt>
              <dd><input type="submit" value="提交"></dd>
              <dd></dd>
            </dl>

          </form>
        </div>
      </div>
    </div>
  </body>
</html>

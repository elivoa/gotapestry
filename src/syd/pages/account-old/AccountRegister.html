<!DOCTYPE HTML>
<html>
  <head>
    <link href="/static/css/pages/pg_account.css" rel="stylesheet" type="text/css">
    <link href="/static/css/layer/layer.css" rel="stylesheet" type="text/css">
    <t:layout.header title="圣衣蝶 | 账号" />
  </head>
  <body class="PG_list_person">
    <t:layout.headernav />

    <div class="container">
      <t:layout.leftnav curpage="" />

      <div class="main_content">
    	<h1>圣衣蝶：注册</h1>

        <div class="" style="">
          <div style="float:left;width:560px;">
            <h2>注册新账号</h2>
            <form method="POST" id="RegisterForm" action="">
              <if t=".FormMessage">
                <div class="form_message">{{.FormMessage}}</div>
              </if>
              <if t=".FormError">
                <div class="form_error">{{.FormError}}</div>
              </if>
              
              <dl>
                <dt><input type="hidden" name="t:id" value="RegisterForm" todo="auto do this."/></dt>
                <dd><input type="hidden" name="User.Id" value="User.Id"/></dd>

                <dt><label for="username">用户名：</label></dt>
                <dd><input type="text" id="username" name="User.Username" value=""/></dd>

                <dt><label for="password">密码：</label></dt>
                <dd><input type="text" id="password" name="User.Password" value=""/></dd>

                <dt><label for="password">验证密码：</label></dt>
                <dd><input type="text" id="password" name="" value=""/></dd>

                <dt><label for="gender">性别：</label></dt>
                <dd><input type="text" id="gender" name="User.Gender" value=""/></dd>

                <dt><label for="qq">QQ：</label></dt>
                <dd><input type="text" id="qq" name="User.QQ" value=""/></dd>

                <dt><label for="mobile">电话：</label></dt>
                <dd><input type="text" id="mobile" name="User.Mobile" value=""/></dd>

                <dt><label for="city">城市：</label></dt>
                <dd><input type="text" id="city" name="User.City" value=""/></dd>

                <dt><label for="role">角色：</label></dt>
                <dd><input type="text" id="role" name="User.Role" value=""/></dd>

                <dt><label for="createtime">创建时间：</label></dt>
                <dd><input type="text" id="createtime" name="User.CreateTime"
                           disabled="disabled" value=""/></dd>

                <dt><label for="updatetime">更新时间：</label></dt>
                <dd><input type="text" id="updatetime" name="User.UpdateTime"
                           disabled="disabled" value=""/></dd>

                <dd><input type="submit" value="提交" /></dd>

                <dd><h2>** TODO 这个页面中的验证部分还没有做。 **</h2></dd>
                
              </dl>
              
            </form>
          </div>
          
          <div style="float:left;">
            <h2>其他信息</h2>
            <div style="margin:4px;border:solid 1px gray;padding:8px;">
              asdfasdfasdf
            </div>
          </div>
          <div style="clear:both"></div>
          
        </div>
        
      </div>
    </div>
  </body>
</html>



<table class="tbl_main">
  <tr>
    <th align="left">货号</th>
    <th align="left">商品名称</th>
    <th align="right">销售单价</th>
    <th align="right">库存</th>
    <th align="left">产品规格</th>
    <th align="left">操作</th>
  </tr>

  {{range .Products}}
  <tr>
    <td nowrap>
      <a href="/product/detail/{{.Id}}">{{.ProductId}}</a>
    </td>
    <td nowrap>
      <a href="/product/detail/{{.Id}}">{{.Name}}</a>
    </td>
    <td align="right">
      <span class="price">{{.Price | prettycurrency}}</span>
    </td>
    <td title="{{$.StockDescription .}}">
      <span class="inventory">{{.Stock}}</span>
    </td>
    <td nowrap style="color:#a1a1a1">
      {{$.ShowSpecification .}}
    </td>
    <td nowrap>
      <a href="#TODO">填写入库信息</a><span class="vline">|</span>
      <a href="/product/editng/{{.Id}}">修改商品</a><span class="vline">|</span>
      {{/* This will be generated */}}
      <a href="/product/list.ProductList.delete/{{.Id}}?source={{$.Source}}"
         onclick="return confirm('确认删除?')">删除</a>
    </td>
  </tr>
  {{end}}

</table>

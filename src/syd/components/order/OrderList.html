<!DOCTYPE HTML>

<div class="list_order">

  {{if len .Orders | not}}
  <span>无记录</span>
  {{else}}

  <table class="tbl_main">
    <tr>
      <th align="left">订单号</th>
      <th align="left">客户</th>
      <th align="left">订单状态</th>
      <th align="left">日期</th>
      <th align="left">操作</th>
    </tr>


    {{range .Orders}}
    <tr>
	  <td nowrap><a href="#">{{.TrackNumber}}</a></td>
      <td nowrap>{{$.ShowCustomerName .CustomerId}}</td>
      <td>{{.DisplayStatus }}</td>
      <td nowrap>{{.CreateTime | beautytime}}</td>
      <td nowrap>
        <a href="/order/create/detail/{{.Id}}">修改订单</a><span class="vline">|</span>
        <a href="/order/print/{{.TrackNumber}}">打印订单</a><span class="vline">|</span>
        <a href="">发货</a><span class="vline">|</span>
        <a href="/order/cancel/{{.Id}}">取消订单</a></td>
    </tr>
    {{end}}

    <tr>
	  <td nowrap><a href="#">TODO</a></td>
      <td nowrap>高博</td>
      <td>已发货</td>
      <td nowrap>2013-05-20</td>
      <td nowrap><a href="">结款</a></td>
    </tr>
	<tr>
	  <td nowrap><a href="#">TODO Status</a></td>
      <td nowrap>高博</td>
      <td>已完成</td>
      <td nowrap>2013-05-20</td>
      <td nowrap><a href="">查看订单</a></td>
    </tr>
  </table>
  
  {{end}}

  <div class="pager_main"><a class="btn_c_s" href="#">首页</a><span><a href="#">1</a><a href="#">2</a><a class="cur" href="#">3</a><a href="#">4</a><a href="#">5</a></span><a class="btn_c_s" href="#">末页</a></div>
</div>

<!DOCTYPE HTML>
<html>
  <head></head>
  <body ng-controller="InventoryGroupListCtrl" >

    <div id="{{.ClientId}}">
      
      <if t="len .InventoryGroups | not">
        <div class="tips_content"><i class="icon_warning"></i> No Records</div>

        <else/>

        <table class="tbl_main" width="100%">
          <tr>
            <!-- <th width="10" align="left"> <input type="checkbox" class="check-all"> </th>  -->
            <th align="left">ID</th>
            <th align="left">发货日期</th>
            <th align="left">厂家</th>
            <th align="left">种类</th>
            <th align="left">件数</th>
            <!-- <th align="left">状态</th> -->
            <th align="left">备注</th>
            <th align="left">Operator</th>
            <th align="left" style="width:80px;">Operation</th>
          </tr>

          <range source=".InventoryGroups">
            <tr>
              <td><t:a page="inventory/edit" context="{{print .Id}}" label="print .Id"></t:a></td>
              <td nowrap title="发货: {{.SendTime|prettytime}} &#10;到货: {{.ReceiveTime|prettytime}} &#10;创建: {{.CreateTime|prettytime}} &#10;更新: {{.CreateTime|prettytime}}">
                {{.SendTime | date}}
              </td>
              <td nowrap>
                <if t=".Provider">
                  <a href="####">{{.Provider.Name}}</a>
                  <else>
                    <a href="##" style="color:gray">未知ID {{.ProviderId}}</a>
                  </else>
                </if>
              </td>
              
              <!-- <td>{{.Status}}</td> -->
              <!-- <td>{{.Type}}</td> -->
              <td>3种(TODO)</td>
              <td>390件</td>
              <td title="{{.Note}}">{{.Note | truncate 40 "..."}}</td>

              <!--
                  <td nowrap title="发: {{.SendTime | prettytime}} &#10;到: {{.ReceiveTime|prettytime}}">
                    <if t=".SendTime|validtime">{{.SendTime | date}}<else>-</if>
                    <br />
                    <if t=".ReceiveTime|validtime">{{.ReceiveTime | date}}<else>-</if>
                  </td>
                  -->

              <td>Bo Gao</td>
              <td>
                <t:a page="inventory/edit" context="{{print .Id}}" label="Edit"></t:a> |
                <span style="color: brown">DEL(TODO)</span>
              </td>
              
            </tr>
          </range>
        </table>
      </if>

    </div>

    <!-- <script src="/static/js/angular.min.js" ></script> -->

  </body>
</html>
